<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                <form  #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div ngNativeValidate  class="form-group">
                        <label for="nombre">Nombre del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="usuario.nombre" required name="nombre" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [ngModel]="usuario.email" name="email" required class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                    </div>
                   
                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir"  type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save" > </i>   Enviar</button>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Fotografia del usuario</h4>
                <h6 class="card-subtitle mt-4">Nombre usuario</h6>

                <img src="" class="mt-2" alt="">

                <input (change)="seleccionImage($event.target.files[0])"  type="file" name="" id="">
                
                <button (click)="cambiarImagen()" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10 d-block mt-4 ">actualizar foto</button>


            </div>
        </div>
    </div>

</div>
