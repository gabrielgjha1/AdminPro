
  <div class="row">
    <div class="col-12">
        <div class="card">
            <h4 class="card-title" >Barra de progreso</h4>
            <div class="card-body">
                <div class="progress">
                    <div  class="progress-bar progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        [style.width]="progreso+'%'"
                        [class.bg-danger]="progreso<30"
                        [class.bg-success]="progreso>=30  && progreso<=70"
                        [class.bg-info]="progreso>=70"
                       
                    aria-valuemax="100"></div>
                    
                  </div>
                  <br>

                  <div class="progress">
                    <div  class="progress-bar progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        [style.width]="progreso2+'%'"
                        [class.bg-danger]="progreso2<30"
                        [class.bg-success]="progreso2>=30  && progreso<=70"
                        [class.bg-info]="progreso2>=70"
                       
                    aria-valuemax="100"></div>
                    
                  </div>
            </div>

            
        </div>
    </div>
</div>



<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-progresos leyenda="Progreso 1" (cambiovalor)="progreso=$event" [progreso]="progreso" ></app-progresos>
                
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-progresos leyenda="Progreso 2" (cambiovalor)="progreso2=$event" [progreso]="progreso2" ></app-progresos>
            </div>
        </div>
    </div>

    
</div>
